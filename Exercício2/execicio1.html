<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">

    </head>
    <body>
        <form>
        <table style="width:500px; padding:1px; border-spacing:1px; font-size: 2;">
            <caption><h2>Ficha Cadastral</h2></caption>

                <tr>
                    <td>Nome:</td>
                    <td><input type="text" name="tNome" id="cNome" size="55" maxlength="55"></td>
                </tr>

                <tr>
                    <td>RG:</td>
                    <td><input type="text" name="tRg" id="cRg"</td>
                    <td>C.P.F.:</td>
                    <td><input type="text" name="tCpf" id="cCpf"</td>
                </tr>

                <tr>
                    <td>Endereço:</td>
                    <td><input type="text" name="tEndereco" id="cEndereco" size="55" maxlength="55"></td>
                </tr>

                <tr>
                    <td>Sexo:</td>
                    <td>
                        <select name="sSexo" id="cSexo">
                            <option>Masculino</option>
                            <option>Feminino</option>
                        </select>
                    </td>
                    <td>Data Nascimento:</td>
                    <td><input type="text" name="tDataNasc" id="cDataNasc"></td>
                 </tr>

                 <tr>
                    <td>Situação Civil</td>
                    <td>
                        <input type="radio" name="rSc" id="cSc">Solteiro(a)
                        <input type="radio" name="rSc" id="cSc">Casado(a)
                        <input type="radio" name="rSc" id="cSc">Viúvo(a)
                    </td>
                 </tr>

                 <tr>
                     <td style="text-align: center" colspan="4"><input type="submit" value="Limpar Dados"></td>
                 </tr>
        </table>
        </form>
    </body>


</html>
